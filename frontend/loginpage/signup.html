<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-100 flex items-center justify-center h-screen">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">Create Account</h2>
    <form>

      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Full Name</label>
        <input 
          type="text" 
          id="name" 
          placeholder="Enter your name" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
          required>
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="Enter your email" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
          required>
      </div>
    
      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="Create a password" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
          required>
      </div>
      
      <div class="mb-4">
        <label for="confirm-password" class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
        <input 
          type="password" 
          id="confirm-password" 
          placeholder="Confirm your password" 
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent"
          required>
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
        Sign Up
      </button>
      
      <div class="text-center mt-4">
        <a href="./index.html" class="text-sm text-gray-500 hover:underline">Already have an account? Sign In</a>
      </div>
    </form>
  </div>
</body>
</html>
