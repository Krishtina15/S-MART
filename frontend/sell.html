<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <header class="bg-blue-300 text-black py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold"> Seller Dashboard</h1>
            <nav>
                <a href="#" class="px-4 hover:underline">Home</a>
                <a href="#" class="px-4 hover:underline">Products</a>
                <a href="#" class="px-4 hover:underline">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto my-8 px-4">
    
        <section class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-4">Sell Your Products</h2>
            <form class="space-y-4">
                <div>
                    <label for="product-name" class="block text-sm font-medium">Product Name</label>
                    <input id="product-name" type="text" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Enter product name">
                </div>
                <div>
                    <label for="product-price" class="block text-sm font-medium">Price</label>
                    <input id="product-price" type="text" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Enter price">
                </div>
                <div>
                    <label for="product-image" class="block text-sm font-medium">Upload Image</label>
                    <input id="product-image" type="file" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
                <div>
                    <label for="product-description" class="block text-sm font-medium">Description</label>
                    <input id="product-description" type="text" class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
           <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add Product</button>
            </form>
        </section>

        
    
    <footer class="bg-gray-800 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Seller Dashboard. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
